<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Parth Thakar</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/theme-cyber.css">
  <link rel="stylesheet" href="/assets/css/animations.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 10rem;
      font-weight: 700;
      line-height: 1;
      color: var(--primary-color);
      text-shadow: 0 0 20px var(--shadow);
      animation: glitch 3s infinite;
    }
    .error-message {
      font-size: 2rem;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Page Not Found</p>
      <p class="text-secondary mb-2">The page you're looking for doesn't exist or has been moved.</p>
      <div class="hero-cta">
        <a href="/" class="btn btn-primary">‚Üê Go Home</a>
        <a href="/contact.html" class="btn btn-secondary">Contact Me</a>
      </div>
    </div>
  </div>
  <script src="/assets/js/theme-toggle.js"></script>
</body>
</html>
